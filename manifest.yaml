display_information:
  name: Cachet
  description: Cache / Proxy for emojis and profile images
  background_color: "#051f3d"
features:
  bot_user:
    display_name: Cachet
    always_online: false
oauth_config:
  scopes:
    bot:
      - users.profile:read
      - emoji:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
